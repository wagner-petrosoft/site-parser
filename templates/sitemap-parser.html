<!doctype html>
<html>
  <head>
    <title>Sitemap Parser</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        color: #1e88e5;
        font-weight: 300;
        margin-bottom: 2rem;
      }

      .input-group {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      input[type='text'] {
        flex: 1;
        padding: 0.8rem;
        border: 1px solid #90caf9;
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #1e88e5;
        box-shadow: 0 0 0 2px #90caf955;
      }

      button {
        background-color: #1e88e5;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      button:hover {
        background-color: #1565c0;
      }

      .result-box {
        border: 2px solid #e3f2fd;
        border-radius: 8px;
        padding: 1.5rem;
        margin-top: 1rem;
        position: relative;
      }

      .copy-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: #e3f2fd;
        color: #1e88e5;
        padding: 0.5rem 1rem;
      }

      .copy-btn:hover {
        background-color: #bbdefb;
      }

      #results {
        margin-top: 1rem;
      }

      .url-item {
        padding: 0.5rem 0;
        color: #424242;
        border-bottom: 1px solid #e0e0e0;
      }

      .loading {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        color: #1e88e5;
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1e88e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        color: #d32f2f;
        padding: 1rem;
        background-color: #ffebee;
        border-radius: 4px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”— Sitemap Parser</h1>
      <form onsubmit="parseSitemap(event)">
        <div class="input-group">
          <input
            type="text"
            id="sitemapUrl"
            name="url"
            autocomplete="on"
            list="history"
            placeholder="Enter sitemap.xml URL"
          />
          <datalist id="history">
            <!-- Browser will automatically populate from history -->
          </datalist>
          <button type="submit">
            <span class="material-icons">search</span>
            Parse Sitemap
          </button>
        </div>
      </form>

      <div id="results">
        <!-- Results will be injected here -->
      </div>
    </div>

    <script>
      function parseSitemap() {
        event.preventDefault(); // Prevent form submission reload
        const url = document.getElementById('sitemapUrl').value;
        const resultsDiv = document.getElementById('results');

        resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Processing sitemap...
                </div>
            `;

        fetch('/parse', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: url }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              let html = `
                        <div class="result-box">
                            <button class="copy-btn" onclick="copyResults()">
                                <span class="material-icons">content_copy</span>
                                Copy
                            </button>
                            <h3>Found ${data.urls.length} URLs:</h3>
                            ${data.urls
                              .map(
                                (url) => `
                                <div class="url-item">${url}</div>
                            `,
                              )
                              .join('')}
                        </div>
                    `;
              resultsDiv.innerHTML = html;
            } else {
              resultsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
            }
          })
          .catch((error) => {
            resultsDiv.innerHTML = `<div class="error">Request failed: ${error}</div>`;
          });
      }

      function copyResults() {
        const urls = Array.from(document.querySelectorAll('.url-item'))
          .map((item) => item.textContent)
          .join('\n');

        navigator.clipboard
          .writeText(urls)
          .then(() => alert('URLs copied to clipboard!'))
          .catch((err) => alert('Failed to copy URLs'));
      }
    </script>
  </body>
</html>
